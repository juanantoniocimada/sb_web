<app-header></app-header>

@if(loading) {
    <div class="container">
      loading
    </div>
}

@else {
      <button (click)="load()">cargar</button>


    <div class="container">
      

      @for (item of combinations; track $index) {
        <div class="link-item">
          <a href="bus/{{ item.origin_slug }}/{{ item.dest_slug }}">
            guagua {{ item.origin_desc }} - {{ item.dest_desc }}
          </a>
        </div>
      }

    </div>
}

<app-footer></app-footer>
